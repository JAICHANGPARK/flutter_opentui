name: flutter_opentui
description: Canonical Flutter plugin for rendering OpenTUI frames in Flutter apps.
version: 0.1.0
homepage: https://github.com/jaichang/flutter_opentui
repository: https://github.com/jaichang/flutter_opentui
issue_tracker: https://github.com/jaichang/flutter_opentui/issues
topics:
  - flutter
  - tui
  - terminal

environment:
  sdk: ^3.11.0
  flutter: '>=3.35.0'

resolution: workspace

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  opentui: ^0.1.0
  web: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  plugin:
    platforms:
      android:
        package: dev.opentui.opentui_flutter
        pluginClass: OpenTuiFlutterPlugin
      ios:
        pluginClass: OpenTuiFlutterPlugin
      linux:
        pluginClass: OpenTuiFlutterPlugin
      macos:
        pluginClass: OpenTuiFlutterPlugin
      windows:
        pluginClass: OpenTuiFlutterPluginCApi
      web:
        pluginClass: OpenTuiFlutterWeb
        fileName: flutter_opentui_web.dart
