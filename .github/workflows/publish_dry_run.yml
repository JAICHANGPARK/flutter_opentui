name: Publish Dry Run

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'packages/**'
      - '.github/workflows/publish_dry_run.yml'

jobs:
  dry-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install Melos
        run: dart pub global activate melos

      - name: Bootstrap
        run: melos bootstrap

      - name: Dry run opentui
        working-directory: packages/opentui
        run: dart pub publish --dry-run

      - name: Dry run opentui_flutter
        working-directory: packages/opentui_flutter
        run: dart pub publish --dry-run

      - name: Dry run opentui_native
        working-directory: packages/opentui_native
        run: dart pub publish --dry-run

      - name: Dry run opentui_max
        working-directory: packages/opentui_max
        run: dart pub publish --dry-run
